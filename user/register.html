<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link href="imgs/" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: '#60A5FA',
                    secondary: '',
                    tertiary: '',
                },
                boxShadow: {
                    middle: '0px 0px 40px 1px rgba(0, 0, 0, 0.25)',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };
    </script>

</head>
<body class="bg-[#E8F9FF]">

    <main class="md:hidden space-y-5 mb-20">
        <div class="relative">
            <div class="absolute inset-0 flex justify-center items-center">
                <div class="text-center">
                    <h1 class="text-bla text-lg font-semibold">BPJS - Kesehatan Untuk Semua</h1>
                    <p class="w-[70%] mx-auto text-gray-800 text-xs font-medium">Nikmati layanan kesehatan terbaik dengan perlindungan dari BPJS.</p>
                </div>
            </div>
            <img src="/imgs/home.png" class="w-full h-full object-contain">
        </div>
        <div class="w-[80%] mx-auto space-y-3">
            <h1 class="text-primary text-base font-medium">Daftar BPJS</h1>
            <div class="grid gap-3">
                <label class="flex items-center">
                    <img src="/svgs/user1.svg" class="w-[18px] mr-3">
                    <input type="text" placeholder="fullname" value="Rizky Rahman Rambe" autocomplete="off" disabled class="cursor-not-allowed w-full bg-transparent py-2 px-2 border-b-2 border-gray-400 text-gray-400 text-sm md:text-base font-normal focus:border-b-2 focus:outline-none focus:ring-0 placeholder:text-black placeholder:text-sm md:placeholder:text-base">
                </label>
                <label class="flex items-center">
                    <img src="/svgs/email.svg" class="w-[18px] mr-3">
                    <input type="email" placeholder="email" value="rizkyrambe98@gmail.com" autocomplete="off" disabled class="cursor-not-allowed w-full bg-transparent py-2 px-2 border-b-2 border-gray-400 text-gray-400 text-sm md:text-base font-normal focus:border-b-2 focus:outline-none focus:ring-0 placeholder:text-black placeholder:text-sm md:placeholder:text-base">
                </label>
                <label class="grid gap-1">
                    <h1 class="mx-1 text-xs md:text-sm text-black font-medium">Kartu Keluarga</h1>
                    <div class="flex justify-center items-center bg-white p-5 border-[1.5px] border-gray-400 rounded-lg cursor-pointer">
                        <img id="image-preview1" src="/imgs/unggah.jpg" class="w-28 h-28 object-cover bg-cover rounded-xl">
                    </div>
                    <input type="file" class="hidden" onchange="previewImage(event, 'image-preview1')"/>
                    <h1 class="mx-1 text-[10px] md:text-xs text-[#FF0000] font-normal">format .jpg, .png, .webp</h1>
                </label>
                <label class="grid gap-1">
                    <h1 class="mx-1 text-xs md:text-sm text-black font-medium">Kartu Tanda Penduduk</h1>
                    <div class="flex justify-center items-center bg-white p-5 border-[1.5px] border-gray-400 rounded-lg cursor-pointer">
                        <img id="image-preview2" src="/imgs/unggah.jpg" class="w-28 h-28 object-cover bg-cover rounded-xl">
                    </div>
                    <input type="file" class="hidden" onchange="previewImage(event, 'image-preview2')"/>
                    <h1 class="mx-1 text-[10px] md:text-xs text-[#FF0000] font-normal">format .jpg, .png, .webp</h1>
                </label>
            </div>
            <button class="w-full bg-primary py-2 px-4 mt-5 rounded-lg">
                <h1 class="text-white text-sm font-medium">Daftar</h1>
            </button>
        </div>
        <div class="fixed bottom-0 flex justify-center items-center w-full bg-white py-2.5 px-5">
            <div class="flex items-center gap-10">
                <a href="dashboard.html">
                    <button type="button" class="space-y-[2px]">
                        <img src="/svgs/home.svg" class="w-5 h-5 mx-auto">
                        <h1 class="text-black text-xs font-normal">Beranda</h1>
                    </button>
                </a>
                <a href="register.html">
                    <button type="button" class="space-y-[2px]">
                        <img src="/svgs/document.svg" class="w-5 h-5 mx-auto">
                        <h1 class="text-black text-xs font-normal">Daftar</h1>
                    </button>
                </a>
                <a href="/index.html">
                    <button type="button" class="space-y-[2px]">
                        <img src="/svgs/logout.svg" class="w-5 h-5 mx-auto">
                        <h1 class="text-black text-xs font-normal">keluar</h1>
                    </button>
                </a>
            </div>
        </div>
    </main>
    
    <div class="hidden md:flex justify-center items-center h-screen">
        <div class="space-y-3">
            <img src="/svgs/display.svg" class="w-20 h-20 object-contain mx-auto">
            <div class="text-center">
                <h1 class="text-black text-base">Oops, Halaman Ini Tidak Mendukung Desktop!</h1>
                <p class="text-gray-600 text-sm">Silakan akses halaman ini melalui perangkat mobile untuk pengalaman terbaik.</p>
            </div>
        </div>
    </div>

    <script src="/js/imgs.js"></script>
</body>
</html>
