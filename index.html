<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link href="imgs/" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: '#60A5FA',
                    secondary: '',
                    tertiary: '',
                },
                boxShadow: {
                    middle: '0px 0px 40px 1px rgba(0, 0, 0, 0.25)',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };
    </script>

</head>
<body class="bg-[#E8F9FF]">

    <main class="flex justify-center items-center h-screen">
        <div class="md:hidden w-[80%] mt-5 mx-auto space-y-5">
            <div class="bg-blue-400 p-1 rounded-2xl">
                <img src="/imgs/bg1.png" class="w-full h-full object-contain">
            </div>
            <div class="text-center space-y-1">
                <h1 class="text-black text-lg font-semibold">BPJS - Kesehatan Untuk Semua</h1>
                <p class="text-gray-500 text-sm font-normal">Nikmati layanan kesehatan terbaik dengan perlindungan dari BPJS.</p>
            </div>            
            <div class="flex items-center bg-white w-fit mx-auto rounded-md">
                <a href="login.html">
                    <button class="bg-primary py-2 px-7 rounded-md">
                        <h1 class="text-white text-sm font-medium">Masuk</h1>
                    </button>
                </a>
                <a href="register.html">
                    <button class="py-2 px-7">
                        <h1 class="text-slate-800 text-sm font-medium">Daftar</h1>
                    </button>
                </a>
            </div>
        </div>

        <div class="hidden md:block w-[80%]">
            <div class="space-y-3">
                <img src="svgs/display.svg" class="w-20 h-20 object-contain mx-auto">
                <div class="text-center">
                    <h1 class="text-black text-base">Oops, Halaman Ini Tidak Mendukung Desktop!</h1>
                    <p class="text-gray-600 text-sm">Silakan akses halaman ini melalui perangkat mobile untuk pengalaman terbaik.</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
