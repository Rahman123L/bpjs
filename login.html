<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="imgs/" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: '#60A5FA',
                    secondary: '',
                    tertiary: '',
                },
                boxShadow: {
                    middle: '0px 0px 40px 1px rgba(0, 0, 0, 0.25)',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };
    </script>

</head>
<body class="bg-[#E8F9FF]">

    <main class="flex justify-center items-center h-screen">
        <div class="w-[80%] mt-5 mx-auto space-y-3.5">
            <img src="imgs/bg2.png" class="w-[70%] h-[70%] object-contain mx-auto">
            <h1 class="text-black text-xl font-semibold">Masuk</h1>
            <div class="grid gap-3">
                <label x-data="{ isOpen : false }" class="flex items-center">
                    <svg class="w-[18px] stroke-black stroke-[2] mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="6" r="4"/>
                        <path d="M20 17.5C20 19.9853 20 22 12 22C4 22 4 19.9853 4 17.5C4 15.0147 7.58172 13 12 13C16.4183 13 20 15.0147 20 17.5Z"/>
                    </svg>
                    <input type="text" placeholder="username" autocomplete="off" class="w-full bg-transparent py-2 px-2 border-b-2 border-gray-400 text-sm md:text-base focus:border-b-2 focus:outline-none focus:ring-0 placeholder:text-black placeholder:text-sm md:placeholder:text-base">
                </label>
                <label x-data="{ isOpen : false }" class="flex items-center">
                    <svg class="w-5 stroke-black stroke-[2] mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 10.9999V6.99988C7 4.23845 9.23858 1.99988 12 1.99988V1.99988C14.7614 1.99988 17 4.23845 17 6.99988V10.9999" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    <input :type="isOpen ? 'text' : 'password'" placeholder="password" autocomplete="off" class="w-full bg-transparent py-2 px-2 border-b-2 border-gray-400 text-sm md:text-base focus:border-b-2 focus:outline-none focus:ring-0 placeholder:text-black placeholder:text-sm md:placeholder:text-base">
                    <button type="button" @click="isOpen = !isOpen" class="border-b-2 border-gray-400 p-2.5">
                        <svg x-show="isOpen" class="w-4 md:w-5 stroke-black stroke-[2]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg x-show="!isOpen" class="w-4 md:w-5 stroke-black stroke-[2]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 2L22 22" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </label>
                <button class="w-full bg-primary py-2 px-4 mt-5 rounded-lg">
                    <h1 class="text-white text-sm font-medium">Masuk</h1>
                </button>
            </div>
        </div>
    </main>

</body>
</html>
